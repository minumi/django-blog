{% extends 'base.html' %}

{% block content %}
{% if posts.count > 0 %}
<section id="post-list">
  {% for post in posts %}
  <div>
    <h2>{{ post.title }}</h2>
    <div>{{ post.content }}</div>
  </div>
  {% endfor %}
</section>
{% else %}
<section id="no-data">
  <p>표시할 내용이 없습니다.</p>
</section>
{% endif %}
{% endblock %}
